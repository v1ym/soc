<!-- for reference: https://www.surveymonkey.com/r/digisoc -->
<!-- testing atom commit -->

<!DOCTYPE html>
<html>
<head>
  <title>SOC</title>
  <link href="./style.css" type="text/css" rel="stylesheet"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="./main.js" type="text/javascript"></script>
  <script data-cfasync="false" type="text/javascript" src="./form-submission-handler.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>SOC Doc</h1>
    </div>
    <form id="gform" name="SOC" method="POST" action="https://script.google.com/macros/s/AKfycby6ZQw84skLaDVmjo4bBTMqWVaIzr0I8j6OPID4Ce65NSzpLWs/exec">

<!-- login -->
      <label for="login" class="heading">Login ID</label>
      <ul>
        <li><input type="text" name="login" placeholder=" enter CSR login" id="login"></li>
      </ul>
<!-- q1 -->
      <div class="form-group">
        <label for="q1" class="heading">1. Made a personal connection?</label>
        <ul>
          <li><input name="q1" type="radio" value="Yes" id="q1a"/><label for="q1a">Yes</label></li>
          <li><input name="q1" type="radio" value="Somewhat" id="q1b"/><label for="q1b">Somewhat</label></li>
          <li><input name="q1" type="radio" value="No" id="q1c"/><label for="q1c">No</label></li>
        </ul>
      </div>
<!-- q2 -->
      <div class="form-group">
        <label for="q2" class="heading">2. What was the personal connection?</label>
        <ul>
        <li><input name="q2" type="checkbox" value="Asked how their day was going?" id="q2a"><label for="q2a">Asked how their day was going?</label></li>
          <li><input name="q2" type="checkbox" value="Asked how their family/friends have been?" id="q2b"><label for="q2b">Asked how their family/friends have been?</label></li>
          <li><input name="q2" type="checkbox" value="Asked about recent event (how was the weekend? do anything fun? etc.)" id="q2c"><label for="q2c">Asked about recent event (how was the weekend? do anything fun? etc.)</label></li>
          <li><input name="q2" type="checkbox" value="Asked about upcoming events? (what do you have planned this weekend? what are you doing this holiday? etc)" id="q2d"><label for="q2d">Asked about upcoming events? (what do you have planned this weekend? what are you doing this holiday? etc)</label></li>
          <li><input name="q2" type="checkbox" value="Used customer name" id="q2e"><label for="q2e">Used customer name</label></li>
          <li><input name="q2" type="checkbox" value="Other" id="q2f"><label for="q2f">Other</label></li>
          <li><label for='q2g' class='text-label'>Other (please specify)</label></li>
          <li><input name="q2-other" type="text" id='q2g'></li>
        </ul>
      </div>
<!-- q3 -->
    <div class="form-group">
      <label for='q3' class='heading'>3. Fulfill the initial need?</label>
      <ul>
        <li><input name='q3' type='checkbox' value='Actively listened' id='q3a'><label for='q3a'>Actively listened</label></li>
        <li><input name='q3' type='checkbox' value='Let the customer know what they were doing' id='q3b'><label for='q3b'>Let the customer know what they were doing</label></li>
        <li><input name='q3' type='checkbox' value='Restated transaction' id='q3c'><label for='q3c'>Restated transaction</label></li>
        <li><input name='q3' type='checkbox' value='Other' id='q3d'><label for='q3d'>Other</label></li>
        <li><label for='q3e' class='text-label'>Observations</label></li>
        <li><input name='q3-other' type='text' id='q3e'></li>
      </ul>
    </div>
<!-- q4 -->
      <div class="form-group">
        <label for='q4' class='heading'>4. Identified ways to save money/time?</label>
        <ul>
          <li><input name='q4' type='radio' value='Yes' id='q4a'><label for='q4a'>Yes</label></li>
          <li><input name='q4' type='radio' value='Somewhat' id='q4b'><label for='q4b'>Somewhat</label></li>
          <li><input name='q4' type='radio' value='No' id='q4c'><label for='q4c'>No</label></li>
        </ul>
      </div>
<!-- q5 -->
  <div class="form-group">
    <label for='q5' class='heading'>5. How did we identify the need?</label>
    <ul>
      <li><input name='q5' type='checkbox' value='Identified customer cues' id='q5a'><label for='q5a'>Identified customer cues</label></li>
      <li><input name='q5' type='checkbox' value='Asked questions to understand the customer need' id='q5b'><label for='q5b'>Asked questions to understand the customer need</label></li>
      <li><input name='q5' type='checkbox' value='Used tools S3/C3' id='q5c'><label for='q5c'>Used tools S3/C3</label></li>
      <li><label for='q5d' class='text-label'>Observations (ex. What needs were identified through conversation?)</label></li>
      <li><input name='q5-other' type='text' id='q5d'></li>
    </ul>
  </div>
<!-- q6 -->
  <div class="form-group">
    <label for='q6' class='heading'>6. Talked to customer about one way to save money/save time/earn money?</label>
    <ul>
      <li><input name='q6' type='radio' value='yes' id='q6a'><label for='q6a'>Yes</label></li>
      <li><input name='q6' type='radio' value='no' id='q6b'><label for='q6b'>No</label></li>
    </ul>
  </div>
<!-- q7 -->
  <div class='form-group'>
    <label for='q7' class='heading'>7. Advice outcome</label>
    <ul>
      <li><input name='q7' type='checkbox' value='Presented a recommendation' id='q7a'><label for='q7a'>Presented a recommendation</label></li>
      <li><input name='q7' type='checkbox' value='Explained the benefits' id='q7b'><label for='q7b'>Explained the benefits</label></li>
      <li><input name='q7' type='checkbox' value='Gained permission' id='q7c'><label for='q7c'>Gained permission</label></li>
      <li><input name='q7' type='checkbox' value='Fulfilled or referred to advisor' id='q7d'><label for='q7d'>Fulfilled or referred to advisor</label></li>
      <li><label for='q7e' class='text-label'>Observations (ie. what was the need, was it comfortable?)</label></li>
      <li><input name='q7-other' type='text'></li>
    </ul>
  </div>
<!-- q8 --->
    <div class='form-group'>
      <label for='q8' class='heading'>8. Fond Farewell</label>
      <ul>
        <li><input name='q8' type='radio' value='yes' id='q8a'><label for='q8a'>Yes</label></li>
        <li><input name='q8' type='radio' value='no' id='q8b'><label for='q8b'>No</label></li>
      </ul>
    </div>
<!-- q9 -->
  <div class='form-group'>
    <label for='q9' class='heading'>9. How did we complete the fond farewell?</label>
    <ul>
      <li><input name='q9' type='radio' value='Thanked the customer for coming in' id='q9a'><label for='q9a'>Thanked the customer for coming in</label></li>
      <li><input name='q9' type='radio' value='Thanked for their business' id='q9b'><label for='q9b'>Thanked for their business</label></li>
      <li><input name='q9' type='radio' value='Used the customer name' id='q9c'><label for='q9c'>Used the customer name</label></li>
      <li><input name='q9' type='radio' value='Invited to return' id='q9d'><label for='q9d'>Invited to return</label></li>
      <li><input name='q9' type='radio' value='Other' id='q9e'><label for='q9e'>Other</label></li>
      <li><label for='q9f' class='text-label'>Other (please specify)</label></li>
      <li><input name='q9-other' type='text' id='q9f'></li>
    </ul>
  </div>
<!-- q10 -->
  <div class='form-group'>
    <label for='q10' class='heading'>10. Did the CSR provide digital advice?</label>
    <ul>
      <li><input name='q10' type='radio' value='yes' id='q10a'><label for='q10a'>Yes</label></li>
      <li><input name='q10' type='radio' value='no' id='q10b'><label for='q10b'>No</label></li>
      <li><label for='q10c' class='text-label'>How did the CSR leverage digital?</label></li>
      <li><input name='10-other' type='text'></li>
    </ul>
  </div>








      </br>
      <div id="button_holder">
        <button id="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
